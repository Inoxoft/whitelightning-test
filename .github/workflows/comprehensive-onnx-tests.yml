                echo "================================================="
              else
                echo "ü§ñ ONNX MULTICLASS SIGMOID CLASSIFIER - NODE.JS IMPLEMENTATION"
                echo "============================================================="
              fi
              node test_onnx_model.js "$STANDARD_TEST_TEXT"
              ;;
              
            "rust")
              cargo build --release > /dev/null 2>&1
              if [ "${{ matrix.model_type }}" == "binary_classifier" ]; then
                echo "ü§ñ ONNX BINARY CLASSIFIER - RUST IMPLEMENTATION"
                echo "============================================="
              elif [ "${{ matrix.model_type }}" == "multiclass_classifier" ]; then
                echo "ü§ñ ONNX MULTICLASS CLASSIFIER - RUST IMPLEMENTATION"
                echo "==============================================="
              else
                echo "ü§ñ ONNX MULTICLASS SIGMOID CLASSIFIER - RUST IMPLEMENTATION"
                echo "=========================================================="
              fi
              cargo run --release -- "$STANDARD_TEST_TEXT"
              ;;
              
            "dart")
              flutter pub get > /dev/null 2>&1
              if [ "${{ matrix.model_type }}" == "binary_classifier" ]; then
                echo "ü§ñ ONNX BINARY CLASSIFIER - DART IMPLEMENTATION"
                echo "============================================="
