name: multiclass_classifier_flutter
description: Flutter Multiclass News Classifier with ONNX Runtime
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI components
  cupertino_icons: ^1.0.2
  
  # ONNX Runtime for machine learning inference
  # Note: Only works on mobile/desktop, web uses fallback
  onnxruntime: ^1.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/ 